<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTech CSE Courses - IIT Indore</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <a href="http://localhost:5000/welcome" class="back-link">‚Üê Back to Welcome</a>
        <img src="static/Logo.png" alt="IIT Indore Logo" class="logo animate-fade-in">
        
        <h1 class="animate-slide-down">BTech CSE Courses</h1>
        
        <div class="courses-container animate-slide-up">
            <table class="courses-table">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Credits</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>{{ course[0] }}</td> 
                        <td>{{ course[1] }}</td>  
                        <td>{{ course[2] }}</td> 
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3">No courses available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
